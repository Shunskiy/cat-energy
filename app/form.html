<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Cat Energy | Подбор программы</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img
          class="header__logo"
          src="https://via.placeholder.com/202x59"
          width="202"
          height="59"
          alt="Cat Energy"
        />
        <nav class="header__nav">
          <a class="header__link" href="#">Главная</a>
          <a class="header__link" href="#">Каталог продукции</a>
          <a class="header__link" href="#">Подбор программы</a>
        </nav>
      </header>

      <form class="form" action="" method="POST">
        <h1 class="form__title">Подбор программы</h1>
        <p class="form__text">
          Заполните анкету и мы подберем программу питания для вашего кота
        </p>
        <section class="form__id">
          <div class="form__id-left">
            <div class="form__id-item">
              <label class="form__label-text" class="" for="form__id-name">
                Имя:*
              </label>
              <input
                id="form__id-name"
                class="form__id-name"
                type="text"
                placeholder="Барсик"
              />
            </div>
            <div class="form__id-item">
              <label class="form__label-text" for="form__id-weight"
                >Вес (кг):*</label
              >
              <input
                id="form__id-weight"
                class="form__id-weight"
                type="text"
                placeholder="7"
              />
            </div>
            <div class="form__id-item">
              <label class="form__label-text" for="form__id-years"
                >Возраст (лет):</label
              >
              <input
                id="form__id-years"
                class="form__id-years"
                type="text"
                placeholder="7"
              />
            </div>
          </div>
          <div class="form__id-right">
            <div class="form__id-item form__id-item--right">
              <input
                id="form__id-slim"
                class="form__id-slim"
                name="from__id-advice"
                type="radio"
              />
              <label class="form__label-text" for="form__id-slim">
                Похудение
              </label>
            </div>
            <div class="form__id-item form__id-item--right">
              <input
                id="form__id-pro"
                class="form__id-pro"
                name="from__id-advice"
                type="radio"
              />
              <label class="form__label-text" for="form__id-pro">
                Набор массы
              </label>
            </div>
            <div class="form__id-item form__id-item--right">
              <input
                id="form__id-help"
                class="form__id-help"
                name="from__id-advice"
                type="radio"
              />
              <label class="form__label-text" for="form__id-help">
                Не знаю (Нужен ваш совет)
              </label>
            </div>
          </div>
        </section>
        <section class="form__about">
          <h2 class="form__about-title">Контактные данные (владельца кота)</h2>
          <div class="form__about-wrapper">
            <div class="form__about-item">
              <label class="form__label-text" for="form__about-email"></label>
              <input
                id="form__about-email"
                class="form__about-email"
                type="email"
                name="form__about-email"
                placeholder="kuklachev@gmail.com"
              />
            </div>
            <div class="form__about-item">
              <label class="form__label-text" for="form__about-email"></label>
              <input
                id="form__about-email"
                class="form__about-email"
                type="tel"
                name="form__about-email"
                pattern="8 ([0-9]{3}) [0-9]{3}-[0-9]{2}-[0-9]{2}"
                placeholder="8 (960) 900-60-90"
              />
            </div>
          </div>
        </section>
        <section class="form__comment">
          <h2 class="form__comment-title">Комментарий</h2>
          <textarea
            class="for__comment-input"
            name="for__comment-input"
            cols="30"
            rows="10"
            placeholder="Расскажите обо всех повадках кота"
          >
          </textarea>
        </section>
        <section class="form__extra">
          <div class="form__extra-top">
            <div class="form__extra-item">
              <input
                id="form__extra-sugar"
                class="form__extra-input"
                type="checkbox"
                name="form__extra-sugar"
              />
              <label class="form__label-text" for="form__extra-sugar">
                Сахарозаменитель
              </label>
            </div>
            <div class="form__extra-item">
              <input
                id="form__extra-water"
                class="form__extra-input"
                type="checkbox"
                name="form__extra-water"
              />
              <label class="form__label-text" for="form__extra-water">
                Питьевая вода
              </label>
            </div>
            <div class="form__extra-item">
              <input
                id="form__extra-milk"
                class="form__extra-input"
                type="checkbox"
                name="form__extra-milk"
              />
              <label class="form__label-text" for="form__extra-milk">
                Молоко
              </label>
            </div>
            <div class="form__extra-item">
              <input
                id="form__extra-vitamins"
                class="form__extra-input"
                type="checkbox"
                name="form__extra-vitamins"
              />
              <label class="form__label-text" for="form__extra-vitamins">
                Витамины
              </label>
            </div>
          </div>
          <div class="form__extra-bottom">
            <button class="form__submit" type="submit">Отправить заявку</button>
            <p class="form__submit-text">* — Обязательные поля</p>
          </div>
        </section>
        <section class="form__map map">
          <!-- js here -->
        </section>
      </form>
    </div>
    <footer class="footer">
      <div class="container">
        <img
          class="footer__logo"
          src="https://via.placeholder.com/128x24"
          width="128"
          height="24"
          alt="Cat Energy"
        />
        <ul class="footer__socials">
          <li class="footer__social">
            <a class="footer__social-link" href="#"></a>
          </li>
          <li class="footer__social">
            <a class="footer__social-link" href="#"></a>
          </li>
          <li class="footer__social">
            <a class="footer__social-link" href="#"></a>
          </li>
        </ul>
        <img
          class="footer__copyright"
          src="https://via.placeholder.com/27x34"
          alt="HTML Academy"
        />
      </div>
    </footer>
  </body>
</html>
